<div class="container">
    <div class="row p-2">
        <div class="col-12">
            <h1 class="text-center">Edit Ingredients</h1>
        </div>
    </div>
    
    <mat-dialog-content>
        <div class="row mb-2">
            <div class="col-4">
                <input type="text" 
                    class="form-control form-control-lg" 
                    [formControl]="ingredientsControl" 
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option.name}}
                    </mat-option>
                </mat-autocomplete>
            </div>
            <div class="col-6">
                <div class="input-group d-flex align-items-center gap-2">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="text" class="form-control form-control-lg rounded" id="quantity">
                    <label class="form-label">g</label>
                </div>
            </div>
            <div class="col-2">
                <button class="btn btn-danger">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-info">+</button>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="start">
        <div class="row m-2">
            <div class="col-12">
                <button type="button" class="btn custom-btn-primary mr-2" [mat-dialog-close]="true">Save</button>
                <button type="button" class="btn btn-danger" mat-dialog-close>Cancel</button>
            </div>
        </div>
    </mat-dialog-actions>
</div>
